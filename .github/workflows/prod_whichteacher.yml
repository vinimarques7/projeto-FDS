# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - whichteacher

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      
      - name: Install Node.js and Cypress dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        run: |
          npm ci
          npm install cypress wait-on

      # Inicia o servidor Django e executa Cypress ap√≥s aguardar sua disponibilidade
      - name: Run Django server and Cypress tests
        run: |
          source venv/bin/activate
          python manage.py migrate
          python manage.py runserver 0.0.0.0:8000 &
          npx wait-on http://127.0.0.1:8000
          npx cypress run
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:8000

      # Limpeza de arquivos de teste
      - name: Cleaning testing files
        run: |
          rm .env
          rm cypress.config.js
          rm package-lock.json
          rm package.json
          rm -rf cypress

      # Cria o artefato zipado para o deploy
      - name: Zip artifact for deployment
        run: |
          zip release.zip ./* -r
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D95D1F8086CB4EB2B7D273D02527E16D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9108D82907E0487BA8A3C1802AC7E34F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_51F4AE8D04EF4E4D9A3A0E584EF77DB3 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'whichteacher'
          slot-name: 'Production'
