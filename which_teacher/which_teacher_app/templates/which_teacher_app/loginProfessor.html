<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loginProfessor.css">
    <title>WhichTeacher</title>
</head>

<body class="teachers-regular">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" />
                    </div>
                    <input type="submit" value="Entrar" class="btn solid" />
                    <!-- <p class="social-text">Ou faça login com outras plataformas</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div> -->
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Cadastro</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome de usuário" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" />
                    </div>
                    <input type="submit" class="btn" value="Cadastrar-se" />
                    <!-- <p class="social-text">Or faça seu cadastro com outras plataformas</p> -->
                    <div class="social-media">
                        <!-- <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>
                        Faça seu cadastro!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Cadastro
                    </button>
                </div>
                <a href="https://storyset.com/people" target="_blank"><img src="img/webinar-animate.svg" class="image"
                        alt="Professora com um vestido roxo dando um seminário online. Em cima da mesa do aluno que está assistindo o seminário, tem uma caneta, um lápis, uma maçã, vários livros, um chapéu de formatura e um computador, em que o video do seminário está pausado." /></a>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>
                        Faça login por aqui!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Login
                    </button>
                </div>
                <a href="https://storyset.com/online" target="_blank"><img src="img/online-learning-animate.svg" class="image" alt="Animação de um aluno, sentado numa mesa, assistindo uma aula online de química. O computador é gigante, e a cor de ênfase é roxo." /></a>
            </div>
        </div>
    </div>

    <script src="js\loginProfessor.js"></script>
</body>

</html>
