<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/loginProfessor.css' %}">
    <title>Login Professor</title>
</head>

<body class="teachers-regular">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="loginEmail" tabindex="1" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginSenha" tabindex="2" placeholder="Senha" required />
                    </div>
                    <button type="submit" class="btn" tabindex="3">Login</button>
                </form>
                <!-- <p class="social-text">Ou faça login com outras plataformas</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div> -->
                </form>
                <form action="{% url 'loginP' %}" class="sign-up-form" method="POST" >
                    {% csrf_token %}
                    <h2 class="title">Cadastro</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="email" id="email" tabindex="4" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="senha" type="password"  id="senha" tabindex="5" placeholder="Senha" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmaSenha" id="confirmaSenha" tabindex="6" placeholder="Confirme sua senha"
                            required />
                    </div>
                    <button type="submit" class="btn" tabindex="7">Cadastrar-se</button>
                    <!-- <p class="social-text">Or faça seu cadastro com outras plataformas</p> -->
                    <div class="social-media">
                        <!-- <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>
                        Faça seu cadastro!
                    </p>
                    <button class="btn transparent" id="sign-up-btn" tabindex="8">
                        Cadastro
                    </button>
                </div>
                <img src="{% static 'img/undraw_teacher_re_sico.svg' %}" class="image"
                    alt="Professora vestida de roxo trabalhando num computador enquanto segura uma prova nota 'A'" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>
                        Faça login por aqui!
                    </p>
                    <button class="btn transparent" id="sign-in-btn" tabindex="9">
                        Login
                    </button>
                </div>
                <img src="{% static 'img/undraw_teaching_re_g7e3.svg' %}" class="image"
                    alt="Professor vestido de roxo apontando para ícones num quadro digital." />
            </div>
        </div>
    </div>

    <script src="{% static 'js\loginProfessor.js' %}"></script>
</body>

</html>
