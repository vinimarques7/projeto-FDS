<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'editarPerfil.css' %}">
    <title>Editar Perfil</title>

    <script>
        // Função JavaScript para pré-visualização da imagem
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('previewImg');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>

<body>
    {% if messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {% for message in messages %}
        <strong>Aviso:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Seção de Imagem de Perfil -->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Imagem de Perfil</div>
                    <div class="card-body text-center">
                        <!-- Exibir imagem do professor ou imagem padrão se não houver imagem -->
                        {% if professor.imagem %}
                        <img id="previewImg" class="img-account-profile rounded-circle mb-2"
                            src="{{ professor.imagem.url }}" alt="Imagem do professor"
                            style="width: 150px; height: 150px;">
                        {% else %}
                        <img id="previewImg" class="img-account-profile rounded-circle mb-2"
                            src="{% static 'usuario_default.png' %}" alt="Imagem padrão"
                            style="width: 150px; height: 150px;">
                        {% endif %}
                        <div class="small font-italic text-muted mb-4">JPG ou PNG no máximo 5 MB</div>
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Detalhes da Conta</div>
                    <div class="card-body">
                        <!-- Formulário para editar as informações e enviar imagem -->
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Input de arquivo para carregar nova imagem -->
                            <div class="mb-3">
                                <label class="small mb-1">Carregar nova imagem</label>
                                <input type="file" name="imagem" class="form-control" accept="image/*"
                                    onchange="previewImage(event)">
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputNome">Nome</label>
                                <input class="form-control" id="inputNome" type="text" name="nome"
                                    value="{{ professor.nome }}">
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmail">Email</label>
                                <input class="form-control" id="inputEmail" type="email" name="email"
                                    value="{{ professor.email }}">
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputMateria">Matérias</label>
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" id="inputMateria">
                                        Selecione as matérias
                                    </button>
                                    <ul class="dropdown-menu w-100">
                                        <li><label class="dropdown-item"><input type="checkbox" name="materia" value="Matemática"
                                            {% if "Matemática" in professor.materia %}checked{% endif %}> Matemática</label></li>
                                        <li><label class="dropdown-item"><input type="checkbox" name="materia" value="Português"
                                            {% if "Português" in professor.materia %}checked{% endif %}> Português</label></li>
                                        <li><label class="dropdown-item"><input type="checkbox" name="materia" value="Inglês"
                                            {% if "Inglês" in professor.materia %}checked{% endif %}> Inglês</label></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputCelular">Celular</label>
                                <input class="form-control" id="inputCelular" type="text" name="celular"
                                    value="{{ professor.celular }}">
                            </div>
                            <button class="btn btn-primary" type="submit">Salvar mudanças</button>
                        </form>
                    </div>
                </div>

             

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
