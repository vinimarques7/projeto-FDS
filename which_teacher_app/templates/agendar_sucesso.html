<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'agendar_sucesso.css' %}">
    <title>WhichTeacher - Agendamento Feito!</title>
</head>

<body class="teachers-regular">
    <header class="container d-flex justify-content-between align-items-center py-3">
        <div class="logo">
            <a href="#" class="navbar-brand">
                <span class="text-black">Which</span><span class="text-purple">Teacher</span>
            </a>
        </div>
        <nav class="menu-desktop">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>
        </nav>
    </header>

    <main class="container text-center">
        <div class="professor-card mx-auto">
            <div class="professor-info mb-4">
                {% if professor.imagem %}
                    <img src="{{ professor.imagem.url }}" alt="Imagem do professor" class="img-fluid rounded-circle professor-image">
                {% else %}
                    <img src="{% static 'usuario_default.png' %}" alt="Imagem padrão" class="img-fluid rounded-circle professor-image">
                {% endif %}
                <h2 class="professor-name">{{ professor.nome }}</h2>
            </div>

            <div class="message mt-4 alert alert-success">
                Agendamento realizado com sucesso!
            </div>

            <div class="button mt-4">
                <a href="{% url 'busca' %}" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
