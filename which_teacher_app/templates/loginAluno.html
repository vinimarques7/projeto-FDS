<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'loginProfessor.css' %}">
    <title>Login Professor</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Seção de Cadastro -->
            <div class="col-md-6 cadastro-section d-flex flex-column justify-content-center align-items-center text-center">
                <h3>Novo por aqui?</h3>
                <p>Faça seu cadastro!</p>
                <button class="btn btn-outline-secondary" onclick="window.location.href='/cadastroA/'">Cadastro</button>
                <img src="{% static 'undraw_teacher_re_sico.svg' %}" alt="Ilustração" class="img-fluid mt-4">
            </div>
            <!-- Seção de Login -->
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="login-box mx-auto">
                    <h2 class="text-center">Login</h2>
                    <form action="{% url 'loginA' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginSenha" name="loginSenha" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="window.location.href='/busca/';">Login</button>
                        {% if error %}
                            <p class="text-danger mt-3">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
